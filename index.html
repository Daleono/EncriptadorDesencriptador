<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header><img class="logo" src="img/Logo.png" alt="Logo Alura."></header>
        <div class="botones">
            <textarea class="entrada" rows="14" placeholder="Ingrese el texto aquí"></textarea>
            <p class="advertencia">
                <img class="exclamacion" src="img/exclamacion.png">
                Solo letras minúsculas y sin acentos
            </p>
            <input class="input_encriptar" type="button" value="Encriptar">
            <input class="input_descencriptar" type="button" value="Descencriptar">
        </div>
        <div class="salida">
            <img src="img/Muñeco.png" alt="Imagen de niño con lupa.">
            <h2>Ningún Mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o descencriptar.</p>
        </div>
