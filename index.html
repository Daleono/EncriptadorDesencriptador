<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <header>
            <img class="logo" src="img/Logo.png" alt="Logo Alura.">
        </header>
        <div class="botones">
            <textarea class="entrada" fieldset="disabled" rows="14" placeholder="Ingrese el texto aquí" id="entrada"></textarea>
            <p class="advertencia">
                <img class="exclamacion" src="img/exclamacion.png">
                Solo letras minúsculas y sin acentos
            </p>
            <input class="input_encriptar" type="button" onclick="encriptar();" value="Encriptar">
            <input class="input_descencriptar" type="button" onclick="descencriptar();" value="Descencriptar">
        </div>
        <div class="salida">
            <img class="muñeco" src="img/Muñeco.png" alt="Imagen de niño con lupa." id="salida_img">
            <h2 id="salida_h2"></h2>
            <p id="salida_p"></p>
        </div>
        <div class="datos">
            <h2>Datos del Desarrollador</h2>
            <!--
            <p>Nombre: David Leonardo González Jiménez</p>
            -->
            <p>Perfil Alura: <a href="https://app.aluracursos.com/user/davidgonzalez15818">https://app.aluracursos.com/user/davidgonzalez15818</a></p>
            <p>Perfil GitHub: <a href="https://github.com/Daleono">https://github.com/Daleono</a></p>
            <!--
            <p>Edad Actual: 23</p>
            -->
        </div>
        <script src="app.js"></script>
    </body>
</html>
